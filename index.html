<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="./img/tutifruti.ico" type="image/icon">

        <title>Tufifruti</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'principal': '#E0F2F1',
                            'principal-header': '#A0F2F1',
                            'texto-contenido': '#673AB7',
                            'botones': '#FFCA28',
                            'resaltado': '#D81B60',
                            'separadores': '#424242',
                        }
                    }
                }
            }
        </script>
        
    </head>

    <body class="bg-principal pl-8 pr-8">
        <header class="bg-principal-header text-center p-4 rounded-xl shadow-lg">
            <h1 class="text-texto-contenido">Tutifruti</h1>
        </header>
        <main class="max-w-sm mx-auto p-4">
            <div class="m-4 p-4 bg-white text-center rounded-xl">
                <h3>Vueltas restantes: <span id="vueltasRestantes"></span></h3>
            </div>
            <div class="m-4 p-4 bg-white text-center rounded-xl">
                <button id="btnSacar" onclick="getLetra()" class="pt-4 pb-4 pl-8 pr-8 bg-botones text-texto-contenido rounded-xl">Elegir</button>
            </div>
            <div class="m-4 p-4 bg-white rounded-xl">
                <img id="letra" src="./img/signo.svg" alt="letra" width="300" />
                <input type="text" id="inputPalabra" class="hidden" />
                <input type="text" id="vueltasTotal" value="12" class="hidden" />
            </div>
            <div class="m-4 p-4 bg-white text-center rounded-xl">
                <button id="btnReiniciar" onclick="reiniciar()" class="pt-4 pb-4 pl-8 pr-8 bg-botones text-texto-contenido rounded-xl">Reiniciar</button>
            </div>
        </main>
        <footer class="bg-principal-header text-center p-4 rounded-xl mb-8 shadow-lg">
            2025
        </footer>
        
        <script type="text/javascript" src="./tutifruti.js"></script>
    </body>
</html>
